name: Android

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]
    
  schedule:
  - cron: "30 03 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repository
      uses: actions/checkout@v4.1.1
      
    - name: set up JDK
      uses: actions/setup-java@v4.0.0
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Dependency Submission
      uses: advanced-security/maven-dependency-submission-action@v3.0.3

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2.11.1

    - name: Executable Permission
      run: chmod +x gradlew

    - name: Build Package
      run: ./gradlew build